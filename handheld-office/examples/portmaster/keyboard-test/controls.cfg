# Radial Keyboard Test - Control Configuration
# This file maps physical buttons to radial keyboard functions
# Compatible with Game Boy and SNES-style controllers

[dpad]
# D-pad directions open arc menus at corresponding angles
up = "open_arc_menu(90)"           # UP = 90° arc menu
down = "open_arc_menu(270)"        # DOWN = 270° arc menu  
left = "open_arc_menu(180)"        # LEFT = 180° arc menu
right = "open_arc_menu(0)"         # RIGHT = 0° arc menu

# Diagonal combinations for complex angle testing
up_left = "open_arc_menu(135)"     # UP+LEFT = 135° arc menu
up_right = "open_arc_menu(45)"     # UP+RIGHT = 45° arc menu  
down_left = "open_arc_menu(225)"   # DOWN+LEFT = 225° arc menu
down_right = "open_arc_menu(315)"  # DOWN+RIGHT = 315° arc menu

[selection_buttons]
# Primary selection buttons (L1/L2/R1/R2)
l1 = "select_option(0)"    # First option (leftmost in arc)
l2 = "select_option(1)"    # Second option
r1 = "select_option(2)"    # Third option
r2 = "select_option(3)"    # Fourth option (rightmost in arc)

# Alternative selection buttons (X/B/A/Y)
x = "select_option(0)"     # Same as L1
b = "select_option(1)"     # Same as L2  
a = "select_option(2)"     # Same as R1
y = "select_option(3)"     # Same as R2

[system_buttons]
start = "exit_application"
select = "clear_text"

[timing]
# Input timing configuration for responsive feel
dpad_repeat_delay_ms = 150     # Delay before D-pad repeats
selection_debounce_ms = 50     # Debounce time for selection buttons
menu_close_timeout_ms = 3000   # Auto-close menu after inactivity

[visual]
# Visual rendering settings
center_circle_size = 5         # Radius of center circle in characters
arc_radius = 15                # Distance from center to arc options
option_spacing_degrees = 20    # Angular spacing between options in arc
highlight_selected = true      # Highlight currently selected option

[ergonomics]
# Settings for ergonomic evaluation
track_input_speed = true       # Measure letters per minute
track_accuracy = true          # Track selection errors
log_usage_patterns = true     # Log most/least used directions
measure_fatigue = false       # Disable fatigue tracking for basic test

[alphabet_layout]
# A-Z distribution across 8 directions × 4 options = 32 slots
# 26 letters + 6 empty slots
direction_0_right = ["A", "B", "C", "D"]           # 0°
direction_45_up_right = ["E", "F", "G", "H"]       # 45°
direction_90_up = ["I", "J", "K", "L"]             # 90°
direction_135_up_left = ["M", "N", "O", "P"]       # 135°
direction_180_left = ["Q", "R", "S", "T"]          # 180°
direction_225_down_left = ["U", "V", "W", "X"]     # 225°
direction_270_down = ["Y", "Z", "", ""]            # 270° (2 empty)
direction_315_down_right = ["", "", "", ""]        # 315° (4 empty)

[debug]
# Debug output settings
show_angles = true             # Display calculated angles
show_coordinates = true        # Display arc menu coordinates  
verbose_logging = false        # Detailed debug logs
test_mode = true              # Enable test-specific features